<html oncontextmenu="return false;">
  <head>
    <title>AnimalClock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>プロモーションビデオ</h1>
      <!--(videoタグで埋め込み)-->
        <video
          class="video-content"
          src="movie.mp4"
          controls
          preload="auto"
          controlsList="nodownload"
        ></video>

        <div
          style="
            width: 80px;
            height: 80px;
            position: absolute;
            opacity: 0;
            right: 0px;
            top: 0px;
          "
        ></div>
      
      <iframe
          class="iframe-content"
          src="https://drive.google.com/file/d/1tD1DkTkUJGsICjyKkOJYuE9dueCv0IZM/view?usp=sharing"
          frameborder="0"
          scrolling="no"
          seamless=""
          allow="fullscreen"
        ></iframe>
        <div
          style="
            width: 80px;
            height: 80px;
            position: absolute;
            opacity: 0;
            right: 0px;
            top: 0px;
          "
        ></div>
      
      <p class="caption">
        コンセプト紹介を後日追加します！
      </p>
      <p><a href="https://yu-bil.github.io/seisakuten5/"><img src="lookAtClock.png" width=50%></a></p>
    </div>
  </body>
</html>
